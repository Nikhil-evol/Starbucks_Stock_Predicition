<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Starbucks Stock Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card" id="loginCard" style="display: {% if show_register %}none{% else %}block{% endif %};">
                    <div class="card-header">
                        <h3 class="text-center">Login</h3>
                    </div>
                    <div class="card-body">
                        {% if show_register %}
                        <div class="alert alert-info">No users exist yet ‚Äî please register first.</div>
                        {% endif %}
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control dark-input" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control dark-input" id="password" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword" aria-label="Show password">üëÅÔ∏è</button>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                        <div class="mt-3 text-center">
                            <p>Don't have an account? <a href="#" id="showRegister">Register here</a></p>
                        </div>
                    </div>
                </div>

                <!-- Registration Form (Hidden by default) -->
                <div class="card mt-4" id="registerCard" style="display: {% if show_register %}block{% else %}none{% endif %};">
                    <div class="card-header">
                        <h3 class="text-center">Register</h3>
                    </div>
                    <div class="card-body">
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="regEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="regEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="regPassword" class="form-label">Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="regPassword" required>
                                    <button class="btn btn-outline-secondary" type="button" id="toggleRegPassword" aria-label="Show password">üëÅÔ∏è</button>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="regConfirmPassword" class="form-label">Confirm Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="regConfirmPassword" required>
                                    <button class="btn btn-outline-secondary" type="button" id="toggleRegConfirmPassword" aria-label="Show confirm password">üëÅÔ∏è</button>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', path='login.js') }}"></script>
</body>
</html>
